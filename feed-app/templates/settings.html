<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <h1>Account Settings</h1>
        <div class="nav-links">
            <a href="{{ url_for('feed') }}">Back to Feed</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
    
    <div class="settings-container">
        <div class="settings-card">
            <h2>Account Settings</h2>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-success">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <div class="profile-section">
                <div class="avatar-large"></div>
                <h3>{{ session.username }}</h3>
            </div>
            
            <form method="POST" action="{{ url_for('update_settings') }}">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" value="{{ email }}" disabled>
                </div>
                
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="phone" value="{{ user.phone }}" required>
                </div>
                
                <button type="submit" class="btn-save">Save</button>
            </form>
            
            <hr>
            
            <form method="POST" action="{{ url_for('delete_account') }}" onsubmit="return confirm('Are you sure you want to delete your account?');">
                <button type="submit" class="btn-delete">Delete Account</button>
            </form>
        </div>
    </div>
</body>
</html>
